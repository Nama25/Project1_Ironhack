<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Game</title>
    <link rel="icon" type="image/png" href="images/wave.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Ocean Game</h1>
    <canvas id="canvas"></canvas>
    <img id="surfer" src="images/surfer.png">
    <img id="background" src="images/background.png">
    <img id="surfer1" src="images/obstacle1.png">
    <img id="surfer2" src="images/obstacle2.png">
    <img id="wave" src="images/wave.png">
    <img id="plastic" src="images/plastic.png">
   <div id="game-start" id="remove-start">
    <p>Welcome to the OCEAN GAME</p>
  
        <button id="button-start">Start Surfing</button>
        <button id="restart-button">Restart Surfing</button>

    <p>You are a surfer
        <img class="surfer-start" src="./images/surfer.png">
    </p>
    <p>Surf as many <img class="wave-start" src="./images/wave.png"> as you can and collect <img class="plastic-start" src="./images/plastic.png"> from the ocean and add points to your score!</p>
    <p>Avoid collision with other surfers - be safe in the ocean.</p>
    <p>You win with 30pt</p>
    </div>
    <div id="ocean-over">
        <h1>OCEAN OVER</h1>
        <form>
            <button id="button-restart" onclick="game.start()">Start Surfing</button>
        </form>
    </div>
    <script type="module" src="game.js"></script>

</body>
</html>
